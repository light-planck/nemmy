name: CI frontend

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: check
        run: bun run check

      - name: build
        run: bun run build
