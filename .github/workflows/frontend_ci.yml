name: CI frontend

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
    paths:
      - "frontend/**"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: frontend

      - name: Install husky
        run: bunx husky install

      - name: format
        run: bun run prettier --write '**/*.{js,ts,jsx,tsx}'
        working-directory: frontend

      - name: lint
        run: bun run lint:fix
        working-directory: frontend

      - name: build
        run: bun run build
        working-directory: frontend
