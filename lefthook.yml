pre-commit:
  parallel: true
  commands:
    frontend-linter:
      root: "frontend/"
      glob: "*.{js,jsx,ts,tsx}"
      run: bun eslint --fix {staged_files}
    frontend-style:
      root: "frontend/"
      run: bun prettier --write --ignore-unknown {staged_files}
    backend-linter:
      root: "backend/"
      glob: "*.{go}"
      run: docker container run -q --rm -v $(pwd):/app -w /app golangci/golangci-lint:v1.55.2 golangci-lint run --fix {staged_files}
